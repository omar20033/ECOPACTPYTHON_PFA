<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center; /* Center align text */
            margin-top: 20px; /* Add space above the heading */
            font-size: 36px; /* Set font size */
            color: #007bff; /* Set text color */
            text-transform: uppercase; /* Convert text to uppercase */
            letter-spacing: 2px; /* Add letter spacing for emphasis */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add text shadow */
        }

        #user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .user-card {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            margin-bottom: 10px;
        }

        .user-info p {
            margin: 5px 0;
        }

        .user-selected {
            background-color: #f0f0f0;
        }

        #user-details {
            text-align: center;
            margin-top: 20px;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000; /* Ensure it's above other content */
        }
    </style>
</head>
<body>
    <h1 >All Users</h1>
    <!-- Home Button -->
    <a href="/auth/admin/home" class="btn btn-outline-primary home-button">Home</a>
    <div id="user-list">
        {% for user in users_data %}
            <div class="user-card" onclick="showUserData('{{ user.email }}', '{{ user.username }}','{{ user.password }}', '{{ user.role }}','{{ user.lastTL }}')">
                <div class="user-info">
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>password:</strong> {{ user.password }}</p>
                    <p><strong>Role:</strong> {{ user.role }}</p>
                    <p><strong>Last TTime Logged In:</strong> {{ user.lastTL }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function showUserData(email, username, role) {
        // Highlight the selected user
        const userCards = document.querySelectorAll('.user-card');
        userCards.forEach(card => card.classList.remove('user-selected'));
        event.currentTarget.classList.add('user-selected');
        
        // Redirect to user components page with email as parameter
        //window.location.href = `/auth/admin/UCom?user_id=${email}`;
        window.location.href = `/auth/admin/graph?user_id=${email}`;
    } 
    </script>
   
</body>
</html>
